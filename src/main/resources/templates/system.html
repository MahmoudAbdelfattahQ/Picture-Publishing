<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Picture Publishing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .table img {
            width: 100px;
            height: 100px;
        }
        .container{
            margin-top: 100px;
        }
        #navbarNavlogout{
            justify-content: right;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">Picture Publishing</a>

        <div class="collapse navbar-collapse" id="navbarNavlogout">
            <form action="#" th:action="@{/logout}"   method="POST">

                <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />

            </form>

        </div>
    </div>
</nav>

<div class="container">
    <h1 class="text-center">Admin Dashboard - Picture Publishing</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Publisher</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="picture: ${pictures}">
            <td>
                <img th:src="'/pictures/'+ ${picture.id}" alt="Picture" width="100px" height="100px">
            </td>
            <td th:text="${picture.title}">
            <td th:text="${picture.description}"></td>
            <td th:text="${picture.user.username}">
            <td th:text="${picture.status}">
            <td>
            <form th:action="@{/action/{id}/accept(id=${picture.id})}" th:method="post"  style="display:inline;">
                <button  type="submit"  class="btn btn-success">Accept</button>
            </form>
            <form th:action="@{/action/{id}/reject(id=${picture.id})}" th:method="post"  style="display:inline;">
                 <button   type="submit"  class="btn btn-danger">Reject</button>
            </form>
            <form th:action="@{/action/{id}/delete(id=${picture.id})}" th:method="post" style="display:inline;" >
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            </td>
        </tr>


        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
