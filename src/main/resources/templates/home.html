<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Publishing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .navbar {
            margin-bottom: 500px;

        }
        .container{
            margin-top: 100px;
        }
        .table-container {
            margin: 20px auto;
            width: 80%;
        }
        .table img {
            width: 100px;
            height: auto;
        }
        .action-buttons {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Picture Publishing</a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/signIn}" >Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register/showRegistrationForm}" >Sign Up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <h1 class="text-center">Accepted Pictures</h1>

    <!-- Table -->
    <div class="table-container">
        <table class="table table-striped table-hover text-center">
            <thead class="table-dark">
            <tr>
                <th>Picture</th>
                <th>Picture Name</th>
                <th>Description</th>
                <th>Publisher</th>

            </tr>
            </thead>
            <tbody>
            <tr  th:each="picture : ${pictures}">
                <td>
                    <img th:src="@{'/pictures/' + ${picture.getId()}}" alt="Picture"  style="width: 100px;height: 100px" >
                </td>
                <td th:text="${picture.title}">
                <td th:text="${picture.description}">
                <td th:text="${picture.user.username}">

            </tr>

            </tbody>
        </table>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <a href="#" class="btn btn-primary me-2" th:href="@{/signIn}">Sign In</a>
        <a href="#" class="btn btn-secondary" th:href="@{/register/showRegistrationForm}">Sign Up</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
